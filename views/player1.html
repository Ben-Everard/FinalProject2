<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>DojoHoldem!</title>

  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" href="stylesheets/foundation.css" />
  <script src="javascripts/vendor/custom.modernizr.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/control.css">
</head>
<body>

  <div class="bg_controller">  
    <!-- Player One -->
    <div id="playerOne" class="controller show-for-small hide-for-medium-up">
      
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1><a href="#">Options</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"  id='closeMenu'><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <!-- Left Nav Section -->
          <ul class="left">
            <li class="divider"></li>
            <li><a data-reveal-id="changeName">Change Name</a></li>
            <li class="divider"></li>
            <li><a href="#">Raise</a></li>
            <li class="divider"></li>
            <li><a href="#">Call</a></li> 
            <li class="divider"></li>
            <li><a href="#">Check</a></li>
            <li class="divider"></li>
          </ul>
        </section>
      </nav>

      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-6 columns">
                <span id='player1name'>Name: Player 1</span>  
            </div>
            <div class="small-6 columns">
              <span>Chips: </span>
              <p id='player1chips'></p>
            </div>  
          </div>
        </div>
      </div>
      <div id="cards" class="row">
         <div class="small-6 columns">
            <p>FIRST CARD</p>
         </div>
         <div class="small-6 columns">
            <p>SECOND CARD</p>
         </div>
      </div>
      <!-- Chat -->
      <div id="chat" class="row">
        <div class="small-12 columns">
          <input type="hidden" id="chatName1" value="Player 1">
          <input type="text" id="messageInput1" placeholder="Message...">
        </div>
      </div>
    </div>
  </div>
    <div id='player1' class="cardArea" style="widty:10em"></div>


  <div id="changeName" class="reveal-modal">
    <p class="lead">Change your name:</p>
    <input type="text" id="newName" placeholder="My new name is...">
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>
  <script src="javascripts/foundation.min.js"></script>
  <script type="text/javascript" src="javascripts/game.js"></script>
  <script>
    $(document).foundation();
    
    player1Ref.set({ name:'', chips:7000, card1:'', card2:'', hand:'', inPlay: true});

    $('#newName').keypress(function (e) {
      if (e.keyCode === 13) {
        var name = $('#newName').val();
        player1Ref.update({ name:name });
        $('#newName').val('');
        $('#changeName').foundation('reveal', 'close');
        $('#closeMenu').click();
      }
    });

    player1Ref.on('value', function (snapshot){
      var name = snapshot.val().name;
      if (name != '') {
        console.log("New Name for Player 1 : " + name);
        $('#player1name').html(name);
        $('#chatName1').val(name);
      };
    });
    
  </script>
</body>
</html>

<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>DojoHoldem!</title>

  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" href="stylesheets/foundation.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/card.css">
  <script src="javascripts/vendor/custom.modernizr.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- <link rel="stylesheet" type="text/css" href="stylesheets/style.css"> -->

</head>
<body>
  <div id='bg'>
    <div id="game" class="row show-for-medium-up hide-for-small">
      <div id="gameDiv" class="small-9 columns">
         <div id="players" class="row">
            <div class="small-3 columns">
               <span id='player1name'>Player 1</span>
               <br>
               <span>Chips :</span>
               <span id='player1chips'></span>
            </div>
            <div class="small-3 columns">
               <span id='player2name'>Player 2</span>
               <br>
               <span>Chips :</span>
               <span id='player2chips'></span>
            </div>
            <div class="small-3 columns">
               <!-- <span id='player3name'>Player 3</span>
               <br>
               <span>Chips :</span>
               <span id='player3chips'></span> -->
            </div>
            <div class="small-3 columns">
              <!-- <span id='player4name'>Player 4</span>
              <br>
              <span>Chips :</span>
              <span id='player4chips'></span> -->
            </div>
         </div>

         <div id="cardsDisplay" class="row">
            <div class="small-3 columns">
               <div class="row">
                  <div class="small-12 columns">
                    <div id='deck' class="cardArea" style="width:20em"></div>
                  </div>
               </div>
            </div>

            <div class="small-9 columns">
              <div id="ccards" class="cardArea" style="width:20em"></div>
              <div id='player1' class="cardArea" style="widty:10em"></div>
              <div id='player2' class="cardArea" style="widty:10em"></div>
            </div>
         </div>

         <div class="row">
            <div class="small-3 columns">
               <p></p>
            </div>
            <div class="small-6 columns">
               <span>Pot:</span>
               <p id="pot"></p>
            </div>
            <div class="small-3 columns">
               <p></p>
            </div>
         </div>
      </div>

      <div id="chatDiv" class="small-3 columns">
         
      </div>
        <button id="deal" class="small">deal</button>
        <button id="reset" class="small">reset</button>
        <button id="communityCards" class="small">whole cards</button>

    </div>

    <div id="linkToPlay" class="row show-for-small hide-for-medium-up">
      <h2>Welcome to Dojo Holdem</h2>
      <p><a href="/player1">Player One!</a></p>
      <p><a href="/player2">Player Two!</a></p>
    </div>
  </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>
  <script src="javascripts/foundation.min.js"></script>
  <script type="text/javascript" src="javascripts/game.js"></script>
  <script type="text/javascript" src="javascripts/makeDeck.js"></script>
  <script type="text/javascript" src="javascripts/deal.js"></script>
  <script type="text/javascript" src="javascripts/displayTrigger.js"></script>
  <script type="text/javascript" src="javascripts/displayCards.js"></script>
  <script>
    $(document).foundation();
      window.onload = init;
      
    $(document).ready(function(){
      $("#deal").click(function(){
        deal();
      });
      $("#reset").click(function(){
        reset();
      });
      $("#communityCards").click(function(){
        communityCards();
      });
    });

    player1Ref.on('value', function (snapshot){
      var name = snapshot.val().name;
      if (name != '') {
        // console.log("New Name for Player 1 : " + name);
        $('#player1name').html(name);
      } else {
        $('#player1name').html('Player 1');
      };
    });

    player2Ref.on('value', function (snapshot){
      var name = snapshot.val().name;
      if (name != '') {
        // console.log("New Name for Player 2 : " + name);
        $('#player2name').html(name);
      } else {
        $('#player2name').html('Player 2');
      };
    });

  </script>
</body>
</html>

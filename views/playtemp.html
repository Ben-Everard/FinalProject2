  <meta charset="utf-8" />

  <title>DojoHoldem!</title>

  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" href="stylesheets/foundation.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">

<body>

  <!-- Player One -->
  <div class="controller" id="playerOne" class="show-for-small hide-for-medium-up">
    <div class="row">
       <div class="small-8 columns">
          <div class="row">
             <div class="small-6 columns">
                <span id='player1name'>Name: </span>
                <button id="changeName1" class='button tiny'>Change Name</button>
                <br>
                <span>Chips: </span>
                <p id='player1chips'></p>
             </div>
          </div>
          <div id="cards" class="row">
             <div class="small-6 columns">
                <p>FIRST CARD</p>
             </div>
             <div class="small-6 columns">
                <p>SECOND CARD</p>
             </div>
          </div>
       </div>
       <div class="small-4 columns">
          <div id="options" class="row">
            <button class="small button">Call</button>
            <br />
            <button class="small button">Check</button>
            <br />
            <button class="small button">Fold</button></div>
       </div>
    </div>
    <div id="chat" class="row">
      <div class="small-12 columns">
        <input type="hidden" id="chatName1" value="Player 1">
        <input type="text" id="messageInput1" placeholder="Message..."></div>
    </div>
  </div>

  <!-- Player Two -->
  <div class="controller" id="playerTwo" class="show-for-small hide-for-medium-up">
      <div class="row">
         <div class="small-8 columns">
            <div class="row">
               <div class="small-6 columns">
                  <span id='player2name'>Name: </span>
                  <button id="changeName2" class='button tiny'>Change Name</button>
                  <br>
                <span>Chips: </span>
                <p id='player2chips'></p>
               </div>
            </div>
            <div id="cards" class="row">
               <div class="small-6 columns">
                  <p>FIRST CARD</p>
               </div>
               <div class="small-6 columns">
                  <p>SECOND CARD</p>
               </div>
            </div>
         </div>
         <div class="small-4 columns">
            <div id="options" class="row">
              <button class="small button">Call</button>
              <br />
              <button class="small button">Check</button>
              <br />
              <button class="small button">Fold</button></div>
         </div>
      </div>
      <div id="chat" class="row">
        <div class="small-12 columns">
        <input type="hidden" id="chatName2" value="Player 2">
        <input type="text" id="messageInput2" placeholder="Message..."></div>
      </div>
  </div>
   
  <!-- Join Game Modal -->
   <div id="joinGame" class="reveal-modal">
      <h2>Join</h2>
        <p>Select Your Player</p>
        <button id="playerOneSelect" class="join" val="p1">Player One</button>
        <button id="playerTwoSelect" class="join" val="p2">Player Two</button>
        <a class="close-reveal-modal" id="join">Ã—</a>
   </div>
  </div>
